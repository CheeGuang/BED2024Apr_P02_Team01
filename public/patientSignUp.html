<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="css/patientSignUp.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <script src="./js/patientSignUp.js" defer></script>
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- INSERT CONTENT HERE -->
          <div class="signup-card">
            <h2 id="welcomeMessage" class="text-center mb-4"></h2>
            <form id="signUpForm">
              <div class="form-group">
                <label for="contactNumber">Contact Number*:</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactNumber"
                  name="contactNumber"
                  required
                />
                <small class="form-text text-muted"
                  >8 digit number starting with 8 or 9.
                </small>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth*:</label>
                <input
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                  required
                />
                <small class="form-text text-muted"
                  >Any day before today.
                </small>
              </div>
              <div class="form-group">
                <label for="gender">Gender*:</label>
                <select class="form-control" id="gender" name="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="address">Address*:</label>
                <input
                  type="text"
                  class="form-control"
                  id="autocomplete"
                  name="address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="pchi">Household Monthly Income Per Person*:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pchi"
                  name="pchi"
                  required
                />
                <small class="form-text text-muted"
                  >To be eligible, the household monthly income per person
                  should be $1200 or less.
                </small>
              </div>
              <div id="errorMessage" class="alert alert-danger d-none"></div>
              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
            </form>
          </div>

          <script>
            let autocomplete;

            // Initialize Google Places Autocomplete
            function initAutocomplete() {
              autocomplete = new google.maps.places.Autocomplete(
                document.getElementById('autocomplete'),
                  { types: ['address'] }
              );
              autocomplete.addListener('place_changed', onPlaceChanged);
            }

            // Function to handle place changed event
            function onPlaceChanged() {
              const place = autocomplete.getPlace();
    
              if (!place.geometry) {
                // User entered the name of a Place that was not suggested and pressed Enter
                console.error("No details available for input: '" + place.name + "'");
                return;
              }

            // Extract the address components from the place object
            let address = place.formatted_address;

            // Update the input field placeholder
            document.getElementById('autocomplete').placeholder = address;
            }
          </script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfODrfyamagW_DLjezjgVJRZ8XsXSkUCQ&loading=async&libraries=places&callback=initAutocomplete" async defer>
          </script>
          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
