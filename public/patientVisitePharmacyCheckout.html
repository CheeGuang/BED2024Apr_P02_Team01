<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- HealthBuddy -->
    <link rel="stylesheet" href="./css/chatbot.css" />
    <script src="./js/chatbot.js" defer></script>

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="./css/patientVisitePharmacyCheckout.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <script src="./js/patienteWalletTopUp.js" defer></script>
    <script src="./js/patientVisitePharmacyCheckout.js" defer></script>
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="d-flex align-items-center mb-4">
            <button type="button" id="back-button" class="back-button me-3">
              <a href="patientVisitePharmacy.html">
                <i class="fas fa-arrow-left"></i>
              </a>
            </button>
            <h1 class="mb-0">Back to ePharmacy</h1>
          </div>
          <div class="card p-4">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Consultation Billing</h2>
              <ul class="list-group mb-3" id="cart-items">
                <!-- Cart items will be injected here -->
              </ul>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                GST 9%
                <span id="gst-amount">$0.00</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center font-weight-bold"
              >
                Total
                <span id="total-price">$0.00</span>
              </li>
              <div
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <div>
                  <span class="fw-bold e-wallet-title">E-Wallet</span>
                  <p class="mb-0 balance-text">Balance</p>
                </div>
                <span class="fw-bold" id="current-balance">S$100.00</span>
              </div>
              <div
                class="d-flex justify-content-end align-items-center mb-3 mt-1"
              >
                <a
                  href="patienteWalletTopUp.html"
                  class="btn btn-primary btn-sm"
                  id="top-up-button"
                  >Top Up</a
                >
              </div>
              <div class="d-flex flex-column">
                <button
                  id="clear-cart-button"
                  class="btn btn-secondary mb-2 w-100"
                >
                  Clear Cart
                </button>
                <button id="pay-ewallet-button" class="btn btn-primary w-100">
                  Pay Using E-Wallet
                </button>
              </div>
              <div class="text-center mt-4">
                <span>
                  By placing your order, you agree to our company
                  <a href="./patientPrivacyPolicy.html">Privacy policy</a> and
                  <a href="./patientConditionsOfUse.html">Conditions of use</a>.
                </span>
              </div>
            </div>
            <!-- END OF CONTENT -->
          </div>
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>

    <!-- Notification -->
    <div id="notification" class="notification"></div>
  </body>
</html>
