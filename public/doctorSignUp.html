<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="css/doctorSignUp.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <script src="./js/doctorSignUp.js" defer></script>
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-md-12"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <!-- INSERT CONTENT HERE -->
          <h2
            id="welcomeMessage"
            style="
              font-size: 2.25rem;
              font-weight: 800;
              text-align: center;
              margin-bottom: 3rem;
              color: #007bff;
            "
          >
            New Doctor Registration
          </h2>
          <div class="signup-card col-8">
            <form id="signUpForm">
              <div class="form-group">
                <!-- <label for="contactNumber">Contact Number*:</label> -->
                <input
                  type="text"
                  class="form-control"
                  id="contactNumber"
                  name="contactNumber"
                  placeholder="Contact Number"
                  required
                  style="
                    border: none;
                    border-radius: 0;
                    border-bottom: 2px solid #333;
                    padding: 0;
                    margin-bottom: 10px;
                    height: 3rem;
                    color: #888;
                    background: transparent;
                    outline: none;
                    transition: border-color 0.3s;
                  "
                  onfocus="this.style.borderColor='#007bff';"
                  onblur="this.style.borderColor='#333';"
                />
                <small class="form-text text-muted"
                  >8 digit number starting with 8 or 9.
                </small>
              </div>

              <div
                class="dobGender"
                style="
                  display: flex;
                  margin-top: 40px;
                  flex-direction: row;
                  flex-wrap: wrap;
                  justify-content: space-between;
                "
              >
                <div class="form-group col-md-5">
                  <label for="dob">Date of Birth*:</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    name="dob"
                    required
                    style="
                      border: none;
                      border-radius: 0;
                      border-bottom: 2px solid #333;
                      padding: 0;
                      margin-bottom: 10px;
                      height: 3rem;
                      color: #888;
                      background: transparent;
                      outline: none;
                      transition: border-color 0.3s;
                    "
                    onfocus="this.style.borderColor='#007bff';"
                    onblur="this.style.borderColor='#333';"
                  />
                  <small class="form-text text-muted"
                    >Any day before today.
                  </small>
                </div>
                <div class="form-group col-md-5">
                  <label for="gender">Gender*:</label>
                  <select
                    class="form-control"
                    id="gender"
                    name="gender"
                    style="
                      border: none;
                      border-radius: 0;
                      border-bottom: 2px solid #333;
                      padding: 0;
                      height: 3rem;
                      color: #888;
                      background: transparent;
                      outline: none;
                      transition: border-color 0.3s;
                    "
                    onfocus="this.style.borderColor='#007bff';"
                    onblur="this.style.borderColor='#333';"
                    required
                  >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <div id="errorMessage" class="alert alert-danger d-none"></div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                style="
                  display: block;
                  width: 100%;
                  padding: 1rem;
                  margin-top: 3rem;
                  background-color: #007bff;
                  color: white;
                  border: none;
                  border-radius: 0.375rem;
                  cursor: pointer;
                  text-align: center;
                  font-weight: 600;
                  transition: background-color 0.3s, color 0.3s;
                "
                onmouseover="this.style.backgroundColor='white'; this.style.color='#007bff';"
                onmouseout="this.style.backgroundColor='#007bff'; this.style.color='white';"
              >
                Register
              </button>
            </form>
          </div>
          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
