<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="css/doctorHomePage.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <script src="./js/doctorHomePage.js" defer></script>
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- INSERT CONTENT HERE -->
          <div class="text-center my-5">
            <h1 id="welcomeMessage">Welcome!</h1>
          </div>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12 col-md-5 mb-3 service-btn">
                <a
                  href="doctorUnassignedAppointment.html"
                  class="btn btn-block"
                  style="background-color: #ffd1c1"
                >
                  <i class="fas fa-calendar-alt"></i>
                  <div><strong>View Appointments</strong></div>
                  <small>Select appointments to attend to patients</small>
                </a>
              </div>
              <div class="col-12 col-md-5 mb-3 service-btn">
                <a
                  href="doctorViewAppointment.html"
                  class="btn btn-block"
                  style="background-color: #fff4e1"
                >
                  <i class="fas fa-clock"></i>
                  <div><strong>My Appointments</strong></div>
                  <small>Review your upcoming scheduled appointments</small>
                </a>
              </div>
              <div id="appointment-btn" class="col-12 mb-3 service-btn">
                <a
                  href="doctorRegisterFace.html"
                  class="btn btn-block"
                  style="background-color: #d1e7dd"
                >
                  <i class="fas fa-user"></i>
                  <div><strong>Add Facial Recognition</strong></div>
                  <small>Register your face for secure access</small>
                </a>
              </div>
            </div>
          </div>
          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
