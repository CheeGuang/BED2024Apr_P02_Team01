<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- HealthBuddy -->
    <link rel="stylesheet" href="./css/chatbot.css" />
    <script src="./js/chatbot.js" defer></script>

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="./css/pateintFacialRecognition.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <script defer src="./js/face-api.min.js"></script>
    <script defer src="./js/doctorFacialRecognition.js"></script>
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- INSERT CONTENT HERE -->
          <div class="container">
            <div id="content">
              <div class="card">
                <div class="d-flex align-items-center">
                  <img
                    style="height: 3rem; width: auto"
                    src="https://avatars.githubusercontent.com/u/122350750"
                    width="48"
                    height="48"
                    alt="SyncHealth logo"
                  />
                  <h2
                    class="ml-3"
                    style="
                      font-size: 1.875rem;
                      font-weight: 800;
                      color: #1b1f23;
                      padding-left: 20px;
                    "
                  >
                    Sign in with FaceAuth
                  </h2>
                </div>

                <div id="face-container">
                  <video
                    id="videoInput"
                    width="720"
                    height="550"
                    muted
                    autoplay
                  ></video>
                </div>
                <div class="instructions">
                  <h3
                    style="
                      font-size: 1rem;
                      font-weight: 600;
                      margin-bottom: 0.5rem;
                      color: #1a202c;
                    "
                  >
                    Instructions
                  </h3>
                  <p
                    style="
                      font-size: 0.875rem;
                      color: #718096;
                      margin-left: 8px;
                    "
                  >
                    Position your face within the frame and click "Sign In" to
                    start the sign-in process.
                  </p>
                </div>
                <div class="button-container">
                  <button
                    style="
                      width: 100%;
                      padding: 0.75rem;
                      background: #2d3748;
                      color: #ffffff;
                      border-radius: 0.375rem;
                      text-align: center;
                      cursor: pointer;
                    "
                    class="btn btn-dark"
                    onclick="signIn()"
                    id="sign-in"
                  >
                    Sign In
                  </button>
                </div>
                <div class="info">
                  <p
                    style="
                      margin-top: 1rem;
                      text-align: center;
                      font-size: 0.875rem;
                      color: #a0aec0;
                      max-width: 100%;
                    "
                  >
                    Your audio and video are not being recorded during this
                    process. Facial data is used only for sign-in.
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
