<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="css/patientLogin.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <script src="./js/patientLogin.js"></script>
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- INSERT CONTENT HERE -->

          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              background-color: #f8f9fa;
              position: relative;
            "
          >
            <img
              src="https://avatars.githubusercontent.com/u/122350750"
              alt="SyncHealth logo"
              style="width: 96px; height: 96px; margin-top: 32px"
            />
            <h1 style="font-size: 1.5rem; font-weight: bold; margin-top: 24px">
              Sign in to SyncHealth
            </h1>
            <div
              style="
                display: flex;
                flex-direction: column;
                gap: 16px;
                background-color: white;
                padding: 24px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-top: 24px;
                width: 100%;
                max-width: 400px;
                justify-content: center;
                align-items: center;
              "
            >
              <!-- Google Button -->
              <div class="d-flex justify-content-center align-items-center">
                <div
                  id="g_id_onload"
                  data-client_id="669052276058-vlo56v1ae21jida2o982ams3rgfimajd.apps.googleusercontent.com"
                  data-context="signin"
                  data-ux_mode="popup"
                  data-callback="handleCredentialResponse"
                  data-auto_prompt="false"
                ></div>
                <div
                  class="g_id_signin"
                  data-type="standard"
                  data-theme="outline"
                  data-text="continue_with"
                  data-size="large"
                  data-logo_alignment="left"
                  style="width: 100%"
                ></div>
              </div>
              <!-- Google Button -->
              <button
                style="
                  display: flex;
                  align-items: center;
                  justify-content: left;
                  gap: 8px;
                  border: 1px solid #e2e8f0;
                  padding: 8px 16px;
                  border-radius: 4px;
                  background: none;
                  cursor: pointer;
                  width: 100%;
                  height: 40px;
                  max-width: 188.87px;
                  font-size: 0.9rem;
                "
                onclick="faceAuth()"
              >
                <i
                  class="fas fa-user-check"
                  style="width: 20px; height: 20px"
                ></i>
                FaceAuth
              </button>
              <!-- Proceed as Guest Button -->
              <div class="text-center mt-3">
                <button
                  id="guestLoginButton"
                  class="btn btn-dark"
                  onclick="proceedAsGuest()"
                  style="width: 188.87px; height: 40px; font-size: 0.9rem"
                >
                  Proceed as Guest
                </button>
              </div>
              <div style="margin-top: 24px; text-align: center">
                <p style="font-size: 0.875rem; color: #6c757d">
                  Facial recognition is for registered users only. New users,
                  please proceed with Google sign-in.
                </p>
              </div>
              <!-- Proceed as Guest Button -->
            </div>

            <div style="margin-top: 24px; text-align: center; max-width: 320px">
              <p style="font-size: 0.875rem; color: #6c757d">
                Trouble signing in? Contact our support team at
              </p>
              <a
                href="#"
                style="
                  color: #007bff;
                  font-size: 0.875rem;
                  font-weight: 500;
                  text-decoration: none;
                "
                >jeffreyleeprg2@gmail.com</a
              >
            </div>
          </div>

          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
