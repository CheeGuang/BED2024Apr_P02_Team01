<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Google OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="css/patientLogin.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <!-- <script src="#" defer></script> -->
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- INSERT CONTENT HERE -->
          <!-- <div id="blueBG"></div> -->

          <form action="/" class="col-12">
            <section class="loginSect col-5">
              <h1>Patient's Login</h1>

              <input
                type="email"
                name="email"
                id="emailIp"
                class="col-6 mt-2"
                placeholder="Email"
              />

              <input
                type="password"
                name="password"
                class="col-6 mt-4"
                id="passwordIp"
                placeholder="Password"
              />
              <button type="submit" class="col-6 p-2" id="loginBtnID">
                Login
              </button>

              <!-- Google Button -->
              <div
                class="text-center mb-3 mt-4"
                style="margin-left: 67px; margin-right: 67px"
              >
                <div
                  id="g_id_onload"
                  data-client_id="669052276058-pjj021iq10hvib472q7bl42db1jclh9s.apps.googleusercontent.com"
                  data-context="signin"
                  data-ux_mode="popup"
                  data-callback="handleCredentialResponse"
                  data-auto_prompt="false"
                ></div>
                <div
                  class="g_id_signin col-6"
                  data-type="standard"
                  data-theme="outline"
                  data-text="continue_with"
                  data-size="large"
                  data-logo_alignment="left"
                ></div>
              </div>
              <!-- Google Button -->
            </section>
          </form>
          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
