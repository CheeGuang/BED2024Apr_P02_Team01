<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      defer
    ></script>

    <!-- JQuery Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4f6d96e165.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Page Name -->
    <title>SyncHealth</title>

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />

    <!-- INSERT PAGE'S CSS HERE \/-->
    <link rel="stylesheet" href="./css/patientHomePage.css" />
    <!-- END OF PAGE'S CSS /\-->

    <link rel="stylesheet" href="./css/footer.css" defer />

    <!-- Linking JS -->
    <script src="./js/script.js" defer></script>
    <script src="./js/navbarFooter.js" defer></script>

    <!-- INSERT PAGE'S JS HERE \/-->
    <script src="./js/patientHomePage.js"></script>
    <!-- END OF PAGE'S JS /\-->

    <!-- Add a favicon to the tab bar -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/SyncHealthLogo-Small.png"
    />

    <style>
      .service-btn {
        width: 100%;
        height: 150px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
      }
      @media (min-width: 768px) {
        .service-btn {
          width: 48%;
          height: 150px;
          margin: 10px;
        }
        #appointment-btn {
          width: 98%;
        }
      }
      .btn-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        transition: transform 0.2s;
        color: black;
      }
      .btn-block i {
        display: block;
        margin-bottom: 10px;
        font-size: 2rem;
      }
      .btn-block:hover {
        transform: scale(1.05);
      }
      .btn-block div {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="navbar-container"></div>
    </header>
    <div class="row" style="height: 70px; width: 100vw"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <!-- INSERT CONTENT HERE -->
          <div class="text-center my-5">
            <h1 id="welcomeMessage">Welcome!</h1>
          </div>
          <div class="container">
            <div class="row justify-content-center">
              <div id="appointment-btn" class="col-12 mb-3 service-btn">
                <a
                  href="patientViewAppointment.html"
                  class="btn btn-block"
                  style="background-color: #ffd1c1"
                >
                  <i class="fas fa-calendar-alt"></i>
                  <div><strong>My Appointment</strong></div>
                  <small
                    >View/book a slot for teleconsultation with doctors on
                    duty</small
                  >
                </a>
              </div>
              <div class="col-12 col-md-6 mb-3 service-btn">
                <a
                  href="#"
                  class="btn btn-block"
                  style="background-color: #cdeff7"
                >
                  <i class="fas fa-shopping-cart"></i>
                  <div><strong>ePharmacy</strong></div>
                  <small
                    >Shop medical supplies online, delivered to your door</small
                  >
                </a>
              </div>
              <div class="col-12 col-md-6 mb-3 service-btn">
                <a
                  href="#"
                  class="btn btn-block"
                  style="background-color: #ffe0e0"
                >
                  <i class="fas fa-wallet"></i>
                  <div><strong>eWallet</strong></div>
                  <small>View and top-up eWallet</small>
                </a>
              </div>
            </div>
          </div>
          <!-- END OF CONTENT -->
        </div>
      </div>
    </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
      <div
        id="footer"
        class="container py-4 py-md-5 px-4 px-md-3 text-body-secondary"
      ></div>
    </footer>
  </body>
</html>
